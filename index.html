<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simple Drawing Board</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/font-kopub@1.0/kopubdotum.min.css" />
    </head>

    <body>
        <!-- header -->
        <h1 href="#" onclick="top.location='javascript:location.reload()'">Simple Drawing Board</h1>

        <div class="container">
            <!-- canvas -->
            <canvas class="canvas"></canvas>

            <div class="sidebar">
                <!-- buttons -->
                <div class="buttons">
                    <button class="option">Fill</button>
                    <button class="save">Save</button>
                </div>

                <!-- range bar-->
                <div class="range">
                    <input type="range" class="range-bar" min="1" max="11" value="3" step="2" />
                </div>

                <!-- palette -->
                <div class="palette">
                    <div class="colors1">
                        <div class="color" style="background-color: #ffffff"></div>
                        <div class="color" style="background-color: #2c2c2c"></div>
                        <div class="color" style="background-color: #7f8c8d"></div>
                        <div class="color" style="background-color: #2980b9"></div>
                    </div>

                    <div class="colors2">
                        <div class="color" style="background-color: #16a085"></div>
                        <div class="color" style="background-color: #8e44ad"></div>
                        <div class="color" style="background-color: #e67e22"></div>
                        <div class="color" style="background-color: #c0392b"></div>
                    </div>

                    <div class="colors3">
                        <div class="color" style="background-color: #fbc531"></div>
                        <div class="color" style="background-color: #9c88ff"></div>
                        <div class="color" style="background-color: #00a8ff"></div>
                        <div class="color" style="background-color: #ffbe76"></div>
                    </div>

                    <div class="colors4">
                        <div class="color" style="background-color: #4834d4"></div>
                        <div class="color" style="background-color: #badc58"></div>
                        <div class="color" style="background-color: #e056fd"></div>
                        <div class="color" style="background-color: #22a6b3"></div>
                    </div>

                    <div class="colors5">
                        <div class="color" style="background-color: #ea8685"></div>
                        <div class="color" style="background-color: #786fa6"></div>
                        <div class="color" style="background-color: #f19066"></div>
                        <div class="color" style="background-color: #f5cd79"></div>
                    </div>

                    <div class="colors6">
                        <div class="color" style="background-color: #546de5"></div>
                        <div class="color" style="background-color: #cf6a87"></div>
                        <div class="color" style="background-color: #596275"></div>
                        <div class="color" style="background-color: #3dc1d3"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- copyright -->
        <div class="footer">
            <p>
                A Simple Drawing Board made with Vanilla JS.<br />
                2020 @<a href="https://coach-oox.github.io/">coach-oox</a>
                <a href="https://github.com/coach-oox/simple-drawing-board" class="sub">[GitHub]</a>
            </p>
        </div>

        <!-- scripts -->
        <script src="../js/global.js"></script>
        <script src="../js/drawing.js"></script>
        <script src="../js/button.js"></script>
        <script src="../js/palette.js"></script>
    </body>
</html>
